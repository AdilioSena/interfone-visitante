<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interfone - Chamar Morador</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Card Principal -->
        <div class="main-card">
            <!-- Cabeçalho do Card -->
            <div class="card-header">
                <div class="location-icon">
                    <i class="fas fa-home"></i>
                </div>
                <div class="location-info">
                    <h1 id="location-title">Carregando...</h1>
                    <p id="location-subtitle" class="location-subtitle">Aguarde um momento</p>
                </div>
            </div>

            <!-- Status -->
            <div class="status-indicator" id="status-indicator">
                <div class="status-dot"></div>
                <span>Conectando...</span>
            </div>

            <!-- Ação Principal -->
            <div class="call-section">
                <div class="call-icon">
                    <i class="fas fa-doorbell"></i>
                </div>
                <p class="call-instruction">Toque para chamar o morador</p>
                <button id="call-button" class="call-button" disabled>
                    <i class="fas fa-phone"></i>
                    <span>INICIANDO...</span>
                </button>
                <p class="call-notice">
                    <i class="fas fa-bell"></i>
                    O morador receberá uma notificação imediata
                </p>
            </div>

            <!-- Informações Adicionais (simples) -->
            <div class="info-section">
                <div class="info-item">
                    <i class="fas fa-clock"></i>
                    <span id="current-time">--:--:--</span>
                </div>
                <div class="info-item">
                    <i class="fas fa-calendar"></i>
                    <span id="current-date">--/--/----</span>
                </div>
            </div>
        </div>

        <!-- Rodapé Mínimo -->
        <footer class="simple-footer">
            <p>Sistema Interfone Digital • Seguro e Privado</p>
        </footer>
    </div>

    <!-- Modal de Confirmação Simples -->
    <div id="confirmation-modal" class="modal">
        <div class="modal-content">
            <div class="modal-icon success">
                <i class="fas fa-check-circle"></i>
            </div>
            <h3 id="modal-title">Chamada Enviada!</h3>
            <p id="modal-message">A notificação foi enviada para o morador.</p>
            <div class="modal-details" id="modal-details">
                <!-- Detalhes serão inseridos aqui -->
            </div>
            <button id="close-modal" class="modal-button">OK</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
